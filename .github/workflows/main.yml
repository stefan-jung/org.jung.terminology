name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
env:
  DITA_OT_VERSION: 4.1.2

jobs:

  dita-ot_4-1-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - name: DITA-OT
        run: |
          curl --location --remote-name https://github.com/dita-ot/dita-ot/releases/download/4.1.2/dita-ot-4.1.2.zip
          unzip dita-ot-4.1.2
          chmod +x dita-ot-4.1.2/bin/dita
          chmod +x dita-ot-4.1.2/bin/ant
          zip -qq -r org.jung.terminology.zip . -x ./.git/**\*
          dita-ot-4.1.2/bin/dita install org.jung.terminology.zip --force
      - name: Build test files
        run: dita-ot-4.1.2/bin/dita --project=samples/terminology.xml --output=4.1.2 --processing-mode=strict --verbose
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts-4-1-2
          path: |
            4.1.2
            !4.1.2/**/*.html
            !4.1.2/**/*.js
            !4.1.2/**/*.css
        
