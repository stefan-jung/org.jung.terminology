name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: DITA-OT
        run: |
          curl -L https://github.com/dita-ot/dita-ot/releases/download/4.1.2/dita-ot-4.1.2.zip -s
          unzip dita-ot-4.1.2
          chmod +x dita-ot-4.1.2/bin/dita
          chmod +x dita-ot-4.1.2/bin/ant
          zip -qq -r org.jung.terminology.zip . -x ./.git/**\*
          dita-ot-4.1.2/bin/dita install org.jung.terminology.zip --force
      - name: Build test files
        run: dita-ot/bin/dita --project=samples/terminology.xml --processing-mode=strict --verbose